# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ,"develop"]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - name: Collect coverage from client
      uses: ArtiomTr/jest-coverage-report-action@v2
      with:
        working-directory: client
    - name: Coveralls
      run: npm run coveralls
      env:
        COVERALLS_REPO_TOKEN: "${{ secrets.COVERALLS_TOKEN }}"
        COVERALLS_GIT_BRANCH: "master"
        COVERALLS_SERVICE_NUMBER: 32
        COVERALLS_PARALLEL: true
    - name: Coveralls Finish Parallel
      run: curl -k https://coveralls.io/webhook?repo_token=${{ secrets.COVERALLS_TOKEN }} -d "payload[build_num]=32&payload[status]=done"'

